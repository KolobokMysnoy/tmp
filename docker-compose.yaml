version: '3.4'

services:
  db:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  proxy:
    ports:
      - "8080:8080"
    build:
      dockerfile: Dockerfile
      context: ./proxy
    depends_on:
      - db

  web:
    ports:
      - "8081:8081"
    build:
      dockerfile: Dockerfile
      context: ./webApi
    depends_on:
      - db
